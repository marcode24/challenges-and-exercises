<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 04 - Computer keyboard</title>
  <link href="./css/main.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="keyboard">
        <div class="row">
          <div class="key char">`</div>
          <div class="key char">1</div>
          <div class="key char">2</div>
          <div class="key char">3</div>
          <div class="key char">4</div>
          <div class="key char">5</div>
          <div class="key char">6</div>
          <div class="key char">7</div>
          <div class="key char">8</div>
          <div class="key char">9</div>
          <div class="key char">0</div>
          <div class="key char">-</div>
          <div class="key char">=</div>
          <div class="key special">DEL</div>
        </div>
        <div class="row">
          <div class="key special">TAB</div>
          <div class="key char">Q</div>
          <div class="key char">W</div>
          <div class="key char">E</div>
          <div class="key char">R</div>
          <div class="key char">T</div>
          <div class="key char">Y</div>
          <div class="key char">U</div>
          <div class="key char">I</div>
          <div class="key char">O</div>
          <div class="key char">P</div>
          <div class="key char">[</div>
          <div class="key char">]</div>
          <div class="key char">\</div>
        </div>
        <div class="row">
          <div class="key special medium">CAPS</div>
          <div class="key char">A</div>
          <div class="key char">S</div>
          <div class="key char">D</div>
          <div class="key char">F</div>
          <div class="key char">G</div>
          <div class="key char">H</div>
          <div class="key char">J</div>
          <div class="key char">K</div>
          <div class="key char">L</div>
          <div class="key char">;</div>
          <div class="key char">'</div>
          <div class="key special medium">ENTER</div>
        </div>
        <div class="row">
          <div class="key special max">SHIFT</div>
          <div class="key char">\</div>
          <div class="key char">Z</div>
          <div class="key char">X</div>
          <div class="key char">C</div>
          <div class="key char">V</div>
          <div class="key char">B</div>
          <div class="key char">N</div>
          <div class="key char">M</div>
          <div class="key char">,</div>
          <div class="key char">.</div>
          <div class="key char">/</div>
          <div class="key special max">SHIFT</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
